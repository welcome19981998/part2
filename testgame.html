<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>挑戦環境 | Battle</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.enemy-area { align-items: flex-start; }
.self-area  { align-items: flex-end; }

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  background: #2a2f55;
  border-radius: 10px;
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
/* ===== カード共通 ===== */
.card,
.card-large {
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  --ui-scale: 1;
}

.card {
  width: 72px;
  height: 96px;
}

.card-large {
  width: 260px;
  height: 360px;
  border-radius: 20px;
  --ui-scale: 1.8;
}

/* ===== 内部レイアウト ===== */
.card-inner {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  padding: calc(6px * var(--ui-scale));
}

/* ===== 上部（Lv + 名前） ===== */
.card-header {
  display: flex;
  align-items: center;
  gap: calc(6px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
}

.card-name {
  font-size: calc(0.6rem * var(--ui-scale));
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== レベル ===== */
.level {
  width: calc(22px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
  background: #111;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.level span {
  font-size: calc(0.45rem * var(--ui-scale));
  line-height: 1;
}

.level strong {
  font-size: calc(0.75rem * var(--ui-scale));
  line-height: 1;
}

/* ===== 画像 ===== */
.card-image {
  flex: 1;
  margin: calc(6px * var(--ui-scale)) 0;
  border-radius: calc(6px * var(--ui-scale));
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== テキスト ===== */
.card-text {
  font-size: calc(0.55rem * var(--ui-scale));
  line-height: 1.3;
  opacity: 0.9;
  height: calc(32px * var(--ui-scale));
  overflow: hidden;
}

/* 手札では非表示 */
.card .card-text {
  display: none;
}

/* ===== ダメージ ===== */
.damage {
  position: absolute;
  bottom: calc(6px * var(--ui-scale));
  right: calc(6px * var(--ui-scale));
  width: calc(22px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(0.75rem * var(--ui-scale));
  color: #fff;
}

/* ===== 中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  justify-content: center;
  align-items: center;
  z-index: 9000;
}
  
/* デッキモーダル デフォルトは非表示 */
#deckModal{
  position: fixed;
  inset: 0;
  display: none;              
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 900;
}
/* 墓地はデッキと同じ階層に下げる */
#graveModal{
  z-index: 900;
}
/* カード拡大モーダル（最前面） */
#cardModal{
  z-index: 2000;
}
  
.modal-canvas {
  width: 360px;
  height: 640px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-origin: center;
}

.card-modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.modal-buttons {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-buttons button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 0.95rem;
  cursor: pointer;
}
/* デッキ確認モーダル専用 */
#deckModal .hand {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 横3 */
  grid-template-rows: repeat(4, auto);   /* 最大4段 */
  gap: 12px;

  justify-items: center;
  align-items: start;
}
/* デッキ確認モーダル画面は見出し防止 */
#deckModal .modal-content{
  width: min(92vw, 520px);
  max-height: 90vh;

  overflow-y: auto;
}
/* 墓地一覧も4×3固定 */
#graveModal .hand{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: auto;
  gap: 12px;
  justify-items: center;
}

/* モーダル全体を画面内に */
#graveModal .modal-canvas{
  width: min(92vw, 520px);
  max-height: 90vh;
  overflow-y: auto;
}

.primary { background: #4f6bff; color: #fff; }
.secondary { background: #2a2f55; color: #fff; }

/* ===== バトル演出 ===== */
.battle-cards {
  transform: none !important;
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 40px;
  z-index: 8000;
}

.battle-card {
  width: 120px;
  height: 160px;
  border-radius: 14px;
  transition: transform 0.3s ease, opacity 0.3s ease;
  transform-origin: center;
}
.battle-card .level {
  top: 6px;
  left: 6px;
}

.battle-card .damage {
  bottom: 6px;
  right: 6px;
}


.win {
  transform: scale(1.15);
  z-index: 2;
}

.lose {
  transform: scale(0.9);
  opacity: 0.4;
}

.draw {
  animation: shake 0.4s ease-in-out 2;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.result-text {
  position: absolute;
  bottom: 100px;
  font-size: 1.4rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.result-text.show { opacity: 1; }

  /* ===== カード色 ===== */
.card.color-red,
.card-large.color-red,
.battle-card.color-red {
  background: linear-gradient(180deg, #ff5a5a, #b83232);
}

.card.color-blue,
.card-large.color-blue,
.battle-card.color-blue {
  background: linear-gradient(180deg, #4f6bff, #2f3fb8);
}

.card.color-yellow,
.card-large.color-yellow,
.battle-card.color-yellow {
  background: linear-gradient(180deg, #ffd84f, #b89a2f);
  color: #222;
}
/* ===== 通常カード用画像 ===== */
/* 通常カードだけ absolute にする */
  
.card > .card-image {
  position: absolute;
  top: 26px;
  left: 8px;
  right: 8px;
  bottom: 26px;
  background: rgba(255,255,255,0.25);
  border-radius: 6px;
}

/* ===== 拡大カード用画像 ===== */
.card-large .card-name {
  font-weight: bold;
  font-size: 1.1rem;
  margin-top: 8px;
}
.card-large .card-image {
  position: static;
  height: 180px;
  margin: 12px;
  background: rgba(255,255,255,0.25);
  border-radius: 12px;
}

.card-large .card-text {
  font-size: 0.85rem;
  line-height: 1.4;
  padding: 0 12px 12px;
  text-align: left;
}
/* ===== 画像カード専用 ===== */
.card,
.card-large,
.battle-card {
  background: none !important;
  padding: 0;
  overflow: hidden;
}

.card img,
.card-large img,
.battle-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  pointer-events: none;
}

</style>
</head>

let enemyLife  = 10;

let enemyHandCards  = [];

/* ===== 墓地の配列を宣言 ===== */
  
let playerGrave = [];

/* ===== 場のカードの配列を宣言 ===== */

/* ===== カラーラベルを宣言 ===== */

/* ===== シャッフル関数 ===== */
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}


let playerDeck = [];
let enemyDeck = [];
  
/* ===== 初期手札を作る　カードを初期化して作り直す ===== */

function createCardElement(card, isPlayer) {
  const div = document.createElement("div");
  div.className = `card color-${card.color}`;

div.innerHTML = createCardHTML(card);

  if (isPlayer) {
    div.onclick = () => openPlayerCard(card, false);
  } else {
    div.onclick = () => openEnemyCard(card);
  }
  return div;
}
/* ===== 初期手札を作る　自分と敵の手札をデッキから3枚になるまでカード追加 ===== */

function setupInitialHands() {
  const playerHand = document.querySelector(".self-area .hand");
  const enemyHand  = document.querySelector(".enemy-area .hand");

  playerHand.innerHTML = "";
  enemyHand.innerHTML = "";

  // 追加　手札の配列 初期化
  playerHandCards.length = 0;
  enemyHandCards.length = 0;



  // デッキを作成　元デッキデータからコピーして中身シャッフルして作成
  playerDeck = shuffle([...PLAYER_CARD_POOL]);
  enemyDeck  = shuffle([...ENEMY_CARD_POOL]);

  // 初期手札3枚
  for (let i = 0; i < 3; i++) {
    const pCard = playerDeck.pop();
    const eCard = enemyDeck.pop();
    
  // 追加　手札の配列の操作
　　playerHandCards.push(pCard);
　　enemyHandCards.push(eCard);

　　playerHand.appendChild(createCardElement(pCard, true));
　　enemyHand.appendChild(createCardElement(eCard, false));

  }
}

/* ===== 手札UIを再描画する ===== */
function redrawHands(){
  const playerHand = document.querySelector(".self-area .hand");
  const enemyHand  = document.querySelector(".enemy-area .hand");

  playerHand.innerHTML = "";
  enemyHand.innerHTML  = "";

  playerHandCards.forEach(card=>{
    playerHand.appendChild(createCardElement(card,true));
  });

  enemyHandCards.forEach(card=>{
    enemyHand.appendChild(createCardElement(card,false));
  });
}
  
/* ===== 汎用ダメージ関数 ===== */

function applyDamage(winner, winnerCard) {
 return new Promise(resolve=>{
  if (winner === player) {
    enemyLife -= Number(winnerCard.damage) || 0;
    enemyLife -= buff; //追加ダメージ
    updateLifeDisplay();
   }

  if (winner === enemy) {
    playerLife -= Number(winnerCard.damage) || 0;
    playerLife -= buff; //追加ダメージ
    updateLifeDisplay();
   }
  console.log("自分ライフ",playerLife,"敵のライフ",enemyLife);
  buff=0; //バフを初期化
  resolve();
 });
}
  
/* ===== 画面上のライフを更新　===== */
function updateLifeDisplay(){
  document.querySelector(".self-area .life").textContent  = "ライフ:" + playerLife;
  document.querySelector(".enemy-area .life").textContent = "ライフ:" + enemyLife;
}

/* ===== デッキから手札が3枚になるまでカードを手札に加える ===== */
function drawFromDeck(deck, hand, max=3){
  if(deck.length===0) return;

  while(hand.length < max && deck.length > 0){
    hand.push(deck.pop());
  }
}
  /* =====　カードの効果を発動する関数 ===== */

async function resolveCardEffects(card, owner, opponent){
  if(!card.effect) return;

  for(const eff of card.effect){
    await runEffect(eff, card, owner, opponent);
  }
}
/* =====　グローバル定数 ===== */
const player = {
  hand: playerHandCards,
  deck: playerDeck,
  grave: playerGrave,
  get life(){ return playerLife },
  set life(v){ playerLife=v }
};

const enemy = {
  hand: enemyHandCards,
  deck: enemyDeck,
  grave: enemyGrave,
  get life(){ return enemyLife },
  set life(v){ enemyLife=v }
};
let buff = 0;


  /* =====　カードの効果を実際に発動する関数 ===== */

async function runEffect(eff, card, owner, opponent){

  switch(eff.type){

    case "damage_by_color":
      const count = owner.hand.filter(c=>c.color===eff.color && c!==card).length;
      const dmg = count * eff.multiplier;
      buff = dmg;
      break;

    case "discard_all":
      opponent.grave.push(...opponent.hand);
      opponent.hand.length = 0;
      redrawHands();
      await wait(400);
      break;

    case "grave_to_deck":
      const revived = owner.grave.splice(0, eff.count);
      owner.deck.push(...revived);
      await wait(400);
      break;

    case "hand_discard_select":
      const target = await chooseOpponentHand(opponent.hand);
      opponent.grave.push(target);
      opponent.hand = opponent.hand.filter(c=>c!==target);
      redrawHands();
      break;
  }
}

/* =====　場に出したカードを墓地へ送る関数 ===== */
function moveToGrave(){
  //　場にある場合は場から墓地へ
  if(playerFieldCard) playerGrave.push(playerFieldCard);
  if(enemyFieldCard)  enemyGrave.push(enemyFieldCard);

  playerFieldCard = null;
  enemyFieldCard  = null;

  redrawHands();
}

/* ===== スケール ===== */
function fit(el,w,h){
  const s=Math.min(innerWidth/w,innerHeight/h);
  el.style.transform=`scale(${s})`;
}

/* ===== モーダル ===== */
const cardModal=document.getElementById("cardModal");
const modalCard=document.getElementById("modalCard");
const modalButtons=document.getElementById("modalButtons");
let selectedCard=null;

function openPlayerCard(card, hasChoice){
  selectedCard=card;
  modalCard.className = `card-large color-${card.color}`;
  modalCard.innerHTML = createCardHTML(card);
  modalButtons.innerHTML="";
  
  if(card.choice){
  Object.keys(card.choice).forEach(color=>{
    addBtn(
      `${COLOR_LABEL[color]}として出す`,
      ()=>{
        Object.assign(card, card.choice[color]);
        delete card.choice;
        closeAndBattle();
      }
    );
  });
}
else{
    addBtn("場に出す",closeAndBattle);
  }
  addClose();
  cardModal.style.display="flex";
}

function openEnemyCard(card){
  modalCard.className = `card-large color-${card.color}`;
  modalCard.innerHTML = createCardHTML(card);
  modalButtons.innerHTML="";
  addClose();
  cardModal.style.display="flex";
}

function addBtn(text,fn){
  const b=document.createElement("button");
  b.textContent=text;
  b.className="primary";
  b.onclick=fn;
  modalButtons.appendChild(b);
}
function addClose(){
  const b=document.createElement("button");
  b.textContent="閉じる";
  b.className="secondary";
  b.onclick=()=>cardModal.style.display="none";
  modalButtons.appendChild(b);
}
  /* ===== デッキモーダルを開く ===== */
  
  function openDeckModal() {
  const deckList = document.getElementById("deckList");
  deckList.innerHTML = "";

  const sortedplayerDeck = [...playerDeck];
   const colorOrder = {
   red: 0,
   blue: 2,
   yellow: 1
   };

  sortedplayerDeck.sort((a,b)=>{
  return colorOrder[a.color] - colorOrder[b.color];
  });

  
  sortedplayerDeck.forEach(card => {
    const div = document.createElement("div");
    div.className = `card color-${card.color}`;
    div.innerHTML = createCardHTML(card);

    // クリックで拡大モーダル
    div.onclick = () => {
      modalCard.className = `card-large color-${card.color}`;
      modalCard.innerHTML = createCardHTML(card);
      modalButtons.innerHTML = "";
      addClose();
      cardModal.style.display = "flex";
    };

    deckList.appendChild(div);
  });

  document.getElementById("deckModal").style.display = "flex";
}

function closeDeckModal() {
  document.getElementById("deckModal").style.display = "none";
}

function closeGraveModal(){

/* ===== バトル ===== */
  //ロジック１　敵の手札確認後、ランダムに一枚選ぶ
function enemyChooseRandomCard() {
  if (enemyHandCards.length === 0) return null;

  const index = Math.floor(Math.random() * enemyHandCards.length);
  //色選択のために追加
  const card = enemyHandCards[index];
  if (enemyHandCards[index].choice){
  const colors = Object.keys(card.choice);
  const chosenColor =
    colors[Math.floor(Math.random() * colors.length)];
  　Object.assign(card, card.choice[chosenColor]);}
  //色選択のために追加したおわり
  return enemyHandCards[index];
}
  //場にカードを出す処理　closeAndBattleで自動で使われる
  function playCard(card, isPlayer){
   if(isPlayer){
    playerFieldCard = card;
    }else{
    enemyFieldCard = card;
  }
  const hand = isPlayer ? playerHandCards : enemyHandCards;
  const index = hand.indexOf(card);
  if(index !== -1) hand.splice(index, 1);
  redrawHands();
}

//敵が選んだカードが使われる　ここで手札から場に移動
function closeAndBattle(){
  cardModal.style.display = "none";
//相手が選んだカード
  const enemyCard = enemyChooseRandomCard();
  if (!enemyCard) return;
  playCard(selectedCard,true);
  playCard(enemyCard,false);

  startBattle(playerFieldCard, enemyFieldCard);
}


function judge(p,e){
  if(p===e) return "draw";
  if((p==="red"&&e==="yellow")||(p==="yellow"&&e==="blue")||(p==="blue"&&e==="red")) return "win";
  return "lose";
}
  
function wait(ms){
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function startBattle(pCard,eCard){
  const layer=document.getElementById("battleLayer");
  const p=document.getElementById("playerBattle");
  const e=document.getElementById("enemyBattle");
  const r=document.getElementById("battleResult");

  layer.style.display="flex";
  p.className = `battle-card color-${pCard.color}`;
  e.className = `battle-card color-${eCard.color}`;
  r.className="result-text";

  p.innerHTML=createCardHTML(pCard);
  e.innerHTML=createCardHTML(eCard);
   await wait(500);
  
    const res=judge(pCard.color,eCard.color);
    
    let winner = null;
    let loser = null;
    if(res === "win") {winner = player; loser = enemy;}
    else if(res === "lose") {winner = enemy;loser = player;}
    else {winner = "draw";}

    const winnerCard =
      winner === player ? pCard :
      winner === enemy  ? eCard : null;

    const loserCard =
      winner === player ? eCard :
      winner === enemy  ? pCard : null;
    
    if(res==="win"){p.classList.add("win");e.classList.add("lose");r.textContent="YOU WIN";}
    else if(res==="lose"){p.classList.add("lose");e.classList.add("win");r.textContent="YOU LOSE";}
    else{p.classList.add("draw");e.classList.add("draw");r.textContent="DRAW";}
    r.classList.add("show");

    // ①勝敗後の効果処理 引き分け以外の場合
  if(winner != "draw"){await resolveCardEffects(winnerCard, winner, loser);}
   //②ダメージ処理
  await applyDamage(winner,winnerCard);
    //③見た目場のカードを消す
  await wait(2000);
  layer.style.display="none";
    // ③墓地へ送る
  moveToGrave();
　await wait(1000);
  // ④手札補充（最大3枚まで）
  drawFromDeck(playerDeck, playerHandCards, 3);
  drawFromDeck(enemyDeck,  enemyHandCards,  3);

  redrawHands();
}
