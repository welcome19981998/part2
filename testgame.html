<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>挑戦環境 | Battle</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.enemy-area { align-items: flex-start; }
.self-area  { align-items: flex-end; }

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  background: #2a2f55;
  border-radius: 10px;
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
/* ===== カード共通 ===== */
.card,
.card-large {
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  --ui-scale: 1;
}

.card {
  width: 72px;
  height: 96px;
}

.card-large {
  width: 260px;
  height: 360px;
  border-radius: 20px;
  --ui-scale: 1.8;
}

/* ===== 内部レイアウト ===== */
.card-inner {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  padding: calc(6px * var(--ui-scale));
}

/* ===== 上部（Lv + 名前） ===== */
.card-header {
  display: flex;
  align-items: center;
  gap: calc(6px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
}

.card-name {
  font-size: calc(0.6rem * var(--ui-scale));
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ===== レベル ===== */
.level {
  width: calc(22px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
  background: #111;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.level span {
  font-size: calc(0.45rem * var(--ui-scale));
  line-height: 1;
}

.level strong {
  font-size: calc(0.75rem * var(--ui-scale));
  line-height: 1;
}

/* ===== 画像 ===== */
.card-image {
  flex: 1;
  margin: calc(6px * var(--ui-scale)) 0;
  border-radius: calc(6px * var(--ui-scale));
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== テキスト ===== */
.card-text {
  font-size: calc(0.55rem * var(--ui-scale));
  line-height: 1.3;
  opacity: 0.9;
  height: calc(32px * var(--ui-scale));
  overflow: hidden;
}

/* 手札では非表示 */
.card .card-text {
  display: none;
}

/* ===== ダメージ ===== */
.damage {
  position: absolute;
  bottom: calc(6px * var(--ui-scale));
  right: calc(6px * var(--ui-scale));
  width: calc(22px * var(--ui-scale));
  height: calc(22px * var(--ui-scale));
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(0.75rem * var(--ui-scale));
  color: #fff;
}

/* ===== 中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  justify-content: center;
  align-items: center;
  z-index: 9000;
}
  
/* デッキモーダル デフォルトは非表示 */
#deckModal{
  position: fixed;
  inset: 0;
  display: none;              
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 900;
}
/* 墓地はデッキと同じ階層に下げる */
#graveModal{
  z-index: 900;
}
/* カード拡大モーダル（最前面） */
#cardModal{
  z-index: 2000;
}
/* 効果確認モーダルはカード拡大モーダルよりちょっと前 */
#effectModal {
  z-index: 10000;
}
/* 効果で選択時の手札はちょっと前 */
.hand.selecting .card {
  position: relative;
  z-index: 9001; /* battleLayer(800)より上 */
  pointer-events: auto;
  box-shadow: 0 0 0 3px #ff4444,
              0 0 12px 4px rgba(255, 68, 68, 0.8);/* 選択できるのを色で伝える */
}

  
.modal-canvas {
  width: 360px;
  height: 640px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-origin: center;
}

.card-modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.modal-buttons {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-buttons button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 0.95rem;
  cursor: pointer;
}
/* デッキ確認モーダル専用 */
#deckModal .hand {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 横3 */
  grid-template-rows: repeat(4, auto);   /* 最大4段 */
  gap: 12px;

  justify-items: center;
  align-items: start;
}
/* デッキ確認モーダル画面は見出し防止 */
#deckModal .modal-content{
  width: min(92vw, 520px);
  max-height: 90vh;

  overflow-y: auto;
}
/* 墓地一覧も4×3固定 */
#graveModal .hand{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: auto;
  gap: 12px;
  justify-items: center;
}

/* モーダル全体を画面内に */
#graveModal .modal-canvas{
  width: min(92vw, 520px);
  max-height: 90vh;
  overflow-y: auto;
}
/*モーダル閉じるボタン非表示*/
.close-button.disabled {
  display: none;
}

.primary { background: #4f6bff; color: #fff; }
.secondary { background: #2a2f55; color: #fff; }

/* ===== バトル演出 ===== */
.battle-cards {
  transform: none !important;
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 40px;
  z-index: 800;
}

.battle-card {
  width: 120px;
  height: 160px;
  border-radius: 14px;
  transition: transform 0.3s ease, opacity 0.3s ease;
  transform-origin: center;
}
.battle-card .level {
  top: 6px;
  left: 6px;
}

.battle-card .damage {
  bottom: 6px;
  right: 6px;
}
#battleLayer {
  pointer-events: auto;
}

#battleLayer.selecting {
  pointer-events: none;
}

.win {
  transform: scale(1.15);
  z-index: 2;
}

.lose {
  transform: scale(0.9);
  opacity: 0.4;
}

.draw {
  animation: shake 0.4s ease-in-out 2;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}

.result-text {
  position: absolute;
  bottom: 100px;
  font-size: 1.4rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.result-text.show { opacity: 1; }

  /* ===== カード色 ===== */
.card.color-red,
.card-large.color-red,
.battle-card.color-red {
  background: linear-gradient(180deg, #ff5a5a, #b83232);
}

.card.color-blue,
.card-large.color-blue,
.battle-card.color-blue {
  background: linear-gradient(180deg, #4f6bff, #2f3fb8);
}

.card.color-yellow,
.card-large.color-yellow,
.battle-card.color-yellow {
  background: linear-gradient(180deg, #ffd84f, #b89a2f);
  color: #222;
}
/* ===== 通常カード用画像 ===== */
/* 通常カードだけ absolute にする */
  
.card > .card-image {
  position: absolute;
  top: 26px;
  left: 8px;
  right: 8px;
  bottom: 26px;
  background: rgba(255,255,255,0.25);
  border-radius: 6px;
}

/* ===== 拡大カード用画像 ===== */
.card-large .card-name {
  font-weight: bold;
  font-size: 1.1rem;
  margin-top: 8px;
}
.card-large .card-image {
  position: static;
  height: 180px;
  margin: 12px;
  background: rgba(255,255,255,0.25);
  border-radius: 12px;
}

.card-large .card-text {
  font-size: 0.85rem;
  line-height: 1.4;
  padding: 0 12px 12px;
  text-align: left;
}
/* ===== 画像カード専用 ===== */
.card,
.card-large,
.battle-card {
  background: none !important;
  padding: 0;
  overflow: hidden;
}

.card img,
.card-large img,
.battle-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  pointer-events: none;
}

</style>
</head>

/* ===== シャッフル関数 ===== */
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}


let playerDeck = [];
let enemyDeck = [];
  
/* ===== 初期手札を作る　カードを初期化して作り直す 効果選択用にも対応 ===== */

function createCardElement(card, isPlayer) {
  const div = document.createElement("div");
  div.className = `card color-${card.color}`;
  div.innerHTML = createCardHTML(card);

  div.onclick = () => {
  if (selectingState) {
    // ★ このカードが「選択対象か」を確認
    if (
      selectingState.owner.hand.includes(card) &&
      selectingState.zone === "hand" &&
      selectingState.filter(card)
    ) {
      openSelectCard(card);
    }
    return;
  }

  // 通常時
  isPlayer ? openPlayerCard(card, false) : openEnemyCard(card);
};
  return div;
}

/* ===== 初期手札を作る　自分と敵の手札をデッキから3枚になるまでカード追加 ===== */

function setupInitialHands() {
  const playerHand = document.querySelector(".self-area .hand");
  const enemyHand  = document.querySelector(".enemy-area .hand");

  playerHand.innerHTML = "";
  enemyHand.innerHTML = "";

  // 追加　手札の配列 初期化
  playerHandCards.length = 0;
  enemyHandCards.length = 0;



  // デッキを作成　元デッキデータからコピーして中身シャッフルして作成
  playerDeck = shuffle([...PLAYER_CARD_POOL]);
  enemyDeck  = shuffle([...ENEMY_CARD_POOL]);

  // 初期手札3枚
  for (let i = 0; i < 3; i++) {
    const pCard = playerDeck.pop();
    const eCard = enemyDeck.pop();
    
  // 追加　手札の配列の操作
　　playerHandCards.push(pCard);
　　enemyHandCards.push(eCard);

　　playerHand.appendChild(createCardElement(pCard, true));
　　enemyHand.appendChild(createCardElement(eCard, false));

  }
}

/* ===== 手札UIを再描画する ===== */
function redrawHands(){
  const playerHand = document.querySelector(".self-area .hand");
  const enemyHand  = document.querySelector(".enemy-area .hand");

  playerHand.innerHTML = "";
  enemyHand.innerHTML  = "";

  playerHandCards.forEach(card=>{
    playerHand.appendChild(createCardElement(card,true));
  });

  enemyHandCards.forEach(card=>{
    enemyHand.appendChild(createCardElement(card,false));
  });
}
  
/* ===== 汎用ダメージ関数 ===== */

 return new Promise(resolve=>{

   }

 });

/* ===== 画面上のライフを更新　===== */
function updateLifeDisplay(){
  document.querySelector(".self-area .life").textContent  = "ライフ:" + playerLife;
  document.querySelector(".enemy-area .life").textContent = "ライフ:" + enemyLife;
}

/* ===== デッキから手札が3枚になるまでカードを手札に加える ===== */
function drawFromDeck(deck, hand, max=3){
  if(deck.length===0) return;

  while(hand.length < max && deck.length > 0){
    hand.push(deck.pop());
  }
}
  /* =====　カードの効果を発動する関数 ===== */

async function resolveCardEffects(card, owner, opponent){
  if(!card.effect) return;

  for(const eff of card.effect){
    await runEffect(eff, card, owner, opponent);
  }
}

let buff = 0;


  /* =====　カードの効果を実際に発動する関数 ===== */

async function runEffect(eff, card, owner, opponent){

  switch(eff.type){

    case "damage_by_color":
      const count = owner.hand.filter(c=>c.color===eff.color && c!==card).length;
      const dmg = count * eff.multiplier;
      buff = dmg;
      break;

    case "discard_all":
      await wait(1500);
      await showEffectModal(`
      ${opponent.name}の手札は
      全て墓地へ送られます
      `);
      opponent.grave.push(...opponent.hand);
      opponent.hand.length = 0;
      redrawHands();
      await wait(400);
      break;

    case "grave_to_deck":
      const revived = owner.grave.splice(0, eff.count);
      owner.deck.push(...revived);
      await wait(400);
      break;

    case "hand_discard_select": {
      await wait(1500);
      await showEffectModal(`
      ${owner.name}が${opponent.name}の手札を
      1枚選んで墓地へ送ります
      `);
  　　const targets = await selectCards({
      selector: owner,
    　owner: opponent,
    　zone: "hand",
    　filter: c => true,
    　max: 1
  　　});

  　　if (targets.length === 0) break; // ← 何も起きない
      
  　　const card = targets[0]; // ← ここが重要 targetsは配列だから
  　　const hand = opponent.hand;
  　　const grave = opponent.grave;

  　　const index = hand.indexOf(card);
  　　if (index === -1) return;

  　　hand.splice(index, 1); // 実体を削除
  　　grave.push(card);      // 同じ参照を移動
　　　redrawHands();
  　　break;
　　}

   case "gravetodeck": {
    await wait(1500);
    await showEffectModal(`
    ${owner.name}が墓地から
    ${eff.max}枚選んでデッキへ戻します
    ※${eff.max}枚以下なら全て戻します
    `);

    const targets = await selectCards({
     selector: owner,
     owner: owner,
     zone: "grave",
     filter: eff.filter,
     max: eff.max
    });

    if (targets.length === 0) break;

    const deck  = owner.deck;
    const grave = owner.grave;

    for (const card of targets) {
     const index = grave.indexOf(card);
     if (index === -1) continue;

     grave.splice(index, 1);
     deck.push(card);
    }

  // ★ ここで一度だけシャッフル
    shuffle(owner.deck);

    redrawHands();
   break;
  }


   }
}

function moveToGrave(){
  //　場にある場合は場から墓地へ
  if(playerFieldCard) playerGrave.push(playerFieldCard);
  if(enemyFieldCard)  enemyGrave.push(enemyFieldCard);

  playerFieldCard = null;
  enemyFieldCard  = null;

  redrawHands();
}

  //ロジック１　敵の手札確認後、ランダムに一枚選ぶ
function enemyChooseRandomCard() {
  if (enemyHandCards.length === 0) return null;

  const index = Math.floor(Math.random() * enemyHandCards.length);
  //色選択のために追加
  const card = enemyHandCards[index];
  if (enemyHandCards[index].choice){
  const colors = Object.keys(card.choice);
  const chosenColor =
    colors[Math.floor(Math.random() * colors.length)];
  　Object.assign(card, card.choice[chosenColor]);}
  //色選択のために追加したおわり
  return enemyHandCards[index];
}

   if(isPlayer){
    playerFieldCard = card;
    }else{
    enemyFieldCard = card;
  }
  const hand = isPlayer ? playerHandCards : enemyHandCards;
  const index = hand.indexOf(card);

  cardModal.style.display = "none";
//相手が選んだカード
  const enemyCard = enemyChooseRandomCard();
  if (!enemyCard) return;
  playCard(selectedCard,true);
  playCard(enemyCard,false);

  startBattle(playerFieldCard, enemyFieldCard);
}


function judge(p,e){
  if(p===e) return "draw";
  if((p==="red"&&e==="yellow")||(p==="yellow"&&e==="blue")||(p==="blue"&&e==="red")) return "win";
  return "lose";
}
  
function wait(ms){
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function startBattle(pCard,eCard){
  const layer=document.getElementById("battleLayer");
  const p=document.getElementById("playerBattle");
  const e=document.getElementById("enemyBattle");
  const r=document.getElementById("battleResult");

  layer.style.display="flex";
  p.className = `battle-card color-${pCard.color}`;
  e.className = `battle-card color-${eCard.color}`;
  r.className="result-text";

  p.innerHTML=createCardHTML(pCard);
  e.innerHTML=createCardHTML(eCard);
   await wait(500);
  
    const res=judge(pCard.color,eCard.color);
    
    let winner = null;
    let loser = null;
    if(res === "win") {winner = player; loser = enemy;}
    else if(res === "lose") {winner = enemy;loser = player;}
    else {winner = "draw";}

    const winnerCard =
      winner === player ? pCard :
      winner === enemy  ? eCard : null;

    const loserCard =
      winner === player ? eCard :
      winner === enemy  ? pCard : null;
    
    if(res==="win"){p.classList.add("win");e.classList.add("lose");r.textContent="YOU WIN";}
    else if(res==="lose"){p.classList.add("lose");e.classList.add("win");r.textContent="YOU LOSE";}
    else{p.classList.add("draw");e.classList.add("draw");r.textContent="DRAW";}
    r.classList.add("show");

    // ①勝敗後の効果処理 引き分け以外の場合
  if(winner != "draw"){await resolveCardEffects(winnerCard, winner, loser);}
   //②ダメージ処理
  await applyDamage(winner,winnerCard);
    //③見た目場のカードを消す
  await wait(2000);
  layer.style.display="none";
    // ③墓地へ送る
  moveToGrave();
　await wait(1000);
  // ④手札補充（最大3枚まで）
  drawFromDeck(playerDeck, playerHandCards, 3);
  drawFromDeck(enemyDeck,  enemyHandCards,  3);

  redrawHands();
}


/* ===== 効果でカードを選択する専用関数===== */
function selectCards({selector,owner, zone, filter, max }) {
  return new Promise(async resolve => {

    const source = owner[zone].filter(filter);

    // ★ ここが超重要
    if (source.length === 0 || max === 0) {
      resolve([]);
      return;
    }
    // ★ マックスに母数が満たない場合は全部返す
    if (source.length <= max) {
      resolve([...source]);
      return;
     }
    

    // 相手（AI）の場合
    if (selector === enemy) {
      const result = await selectCardsByEnemy({ owner, zone, filter, max });
      resolve(result);
      return;
    }
    selectingState = {
      selector,
      owner,
      zone,
      filter,
      max,
      selected: [],
      resolve
    };
    //モーダル開く前に全てのモーダルの閉じるボタンをなくす
    document.querySelectorAll(".close-button")
  .forEach(btn => btn.classList.add("disabled"));
    // 既存モーダルを開くだけ
    
    if (zone === "hand") {redrawHands();enterSelectMode(owner);}
    if (zone === "grave") openGraveModal(owner === player);
    if (zone === "deck") openDeckModal();
    
  });
}
/* ===== 効果で相手にランダムに選択===== */
function selectCardsByEnemy({owner, zone, filter, max }) {
  const source = owner[zone].filter(filter);

  if (source.length === 0) return [];

  // 今は単純ランダム
  const shuffled = [...source].sort(() => Math.random() - 0.5);
  return shuffled.slice(0, max);//複数対応
}

/* ===== 手札選択に必要な2つの関数===== */
  function enterSelectMode(owner) {
    document.getElementById("battleLayer")
    .classList.add("selecting");
    const handEl =
    owner === player
      ? document.querySelector(".self-area .hand")
      : document.querySelector(".enemy-area .hand");

  handEl.classList.add("selecting");
}

function exitSelectMode() {
  document.getElementById("battleLayer")
    .classList.remove("selecting");
  document
    .querySelectorAll(".hand.selecting")
    .forEach(el => el.classList.remove("selecting"));
}

/* ===== カードを拡大して選択するか選ぶ関数===== */
function openSelectCard(card) {
  modalCard.className = `card-large color-${card.color}`;
  modalCard.innerHTML = createCardHTML(card);
  modalButtons.innerHTML = "";

  const isSelected = selectingState.selected.includes(card);

  addBtn(
    isSelected ? "選択を外す" : "選択する",
    () => toggleSelect(card)
  );

  addClose();
  cardModal.style.display = "flex";
}
/* ===== 選ばれたカードの確認　必要枚数超えたら自動で次へ===== */
function toggleSelect(card) {
  const s = selectingState;
  const i = s.selected.indexOf(card);

  if (i === -1) {
    if (s.selected.length < s.max) s.selected.push(card);
  } else {
    s.selected.splice(i, 1);
  }

  // 規定枚数に達したら自動解決
  if (s.selected.length === s.max) {
    finishSelect();
  }

  cardModal.style.display = "none";
}

function finishSelect() {
  const { selected, resolve } = selectingState;
  selectingState = null;
  exitSelectMode();　
  closeGraveModal();
  closeDeckModal();
  cardModal.style.display = "none";
  //モーダル閉じるボタン復活
  document.querySelectorAll(".close-button")
  .forEach(btn => btn.classList.remove("disabled"));


  resolve(selected);
}
