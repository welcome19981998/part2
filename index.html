<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三色闘戯</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* スクロール完全防止 */
    }

    body {
      background: #0f1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", "Hiragino Kaku Gothic ProN",
                   Meiryo, sans-serif;
      color: #eaeaf0;
    }

    .app-wrapper {
      display: flex;
      justify-content: center;
      height: 100%;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100%;
      background: linear-gradient(180deg, #1c2150, #171a2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px;
    }

    /* ===== タイトル ===== */
    .title {
      margin-top: 80px;
      text-align: center;
    }

    .title h1 {
      font-size: 2.4rem;
      letter-spacing: 0.2em;
      margin-bottom: 16px;
    }

    .title p {
      font-size: 0.95rem;
      opacity: 0.85;
      line-height: 1.8;
    }

    /* ===== メニュー ===== */
    .menu {
      width: 100%;
      margin-top: 64px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #4f6bff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    .menu button.secondary {
      background: #2a2f55;
      font-weight: normal;
    }

    .menu button:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    /* ===== フッター ===== */
    footer {
      margin-top: auto;
      padding: 24px 0 8px;
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: center;
    }

    /* ===== 縦向き固定（横向きブロック） ===== */
    .orientation-lock {
      position: fixed;
      inset: 0;
      background: #0f1220;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }

    .orientation-lock p {
      font-size: 1rem;
      line-height: 1.8;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div class="app-wrapper">
  <div class="app">

    <div class="title">
      <p>サンショクトウギ</p>
      <h1>三色闘戯</h1>
      <p>
        手札はすべて公開。<br>
        読み合いで、勝利を奪え。
      </p>
    </div>

    <div class="menu">
      <button onclick="alert('ランクマッチ（未実装）')">
        ▶ ランクマッチ
      </button>

      <button class="secondary" onclick="alert('デッキ編成（未実装）')">
        デッキ編成
      </button>

      <button class="secondary" onclick="alert('カード取得（未実装）')">
        カード取得
      </button>

      <button class="secondary" onclick="location.href='rule.html'">
        遊び方
      </button>
    </div>

    <footer>
      <p>
        Web Browser Card Game<br>
        © Ryotaro Sakamoto
      </p>
    </footer>

  </div>
</div>

<!-- 横向き時に表示されるオーバーレイ -->
<div class="orientation-lock" id="orientationLock">
  <p>
    このゲームは縦向き専用です。<br>
    端末を縦にしてください。
  </p>
</div>

<script>
  function checkOrientation() {
    const lock = document.getElementById('orientationLock');
    const isLandscape = window.innerWidth > window.innerHeight;
    lock.style.display = isLandscape ? 'flex' : 'none';
  }

  window.addEventListener('load', checkOrientation);
  window.addEventListener('resize', checkOrientation);
</script>

</body>
</html>
