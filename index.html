<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>三色闘戯</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  color: #eaeaf0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", "Hiragino Kaku Gothic ProN",
               Meiryo, sans-serif;
}

/* 画面中央に固定 */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 縦長キャンバス */
.app {
  width: 360px;
  height: 640px;        /* 9:16 比率 */
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 24px 20px 16px;
  transform-origin: center;
}

/* タイトル */
.title {
  text-align: center;
}

.title h1 {
  font-size: 2rem;
  letter-spacing: 0.18em;
  margin: 8px 0 12px;
}

.title p {
  font-size: 0.9rem;
  opacity: 0.85;
  line-height: 1.7;
}

/* メニュー */
.menu {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.menu button {
  width: 100%;
  padding: 14px;
  font-size: 0.95rem;
  font-weight: bold;
  color: #fff;
  background: #4f6bff;
  border: none;
  border-radius: 14px;
}

.menu button.secondary {
  background: #2a2f55;
  font-weight: normal;
}

/* フッター */
footer {
  font-size: 0.7rem;
  opacity: 0.6;
  text-align: center;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app" id="app">

    <div class="title">
      <p>サンショクトウギ</p>
      <h1>三色闘戯</h1>
      <p>手札はすべて公開。<br>読み合いで、勝利を奪え。</p>
    </div>

    <div class="menu">
      <button class="secondary" onclick="location.href='game.html'">
        ▶ ランクマッチ
      </button>

      <button class="secondary" onclick="alert('デッキ編成（未実装）')">
        デッキ編成
      </button>

      <button class="secondary" onclick="alert('カード取得（未実装）')">
        カード取得
      </button>

      <button class="secondary" onclick="location.href='rule.html'">
        遊び方
      </button>
    </div>

    <footer>
      Web Browser Card Game<br>
      © Ryotaro Sakamoto
    </footer>

  </div>
</div>

<script>
function fitApp() {
  const app = document.getElementById("app");
  const scale = Math.min(
    window.innerWidth / 360,
    window.innerHeight / 640
  );
  app.style.transform = `scale(${scale})`;
}

window.addEventListener("load", fitApp);
window.addEventListener("resize", fitApp);
</script>

</body>
</html>
