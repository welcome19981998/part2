<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三色闘戯</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0f1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", "Hiragino Kaku Gothic ProN",
                   Meiryo, sans-serif;
      color: #eaeaf0;
      overflow: hidden; /* ★スクロール禁止 */
    }

    .app-wrapper {
      display: flex;
      justify-content: center;
      height: 100vh; /* ★固定 */
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh; /* ★min-height → height */
      background: linear-gradient(180deg, #1c2150, #171a2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 20px;
    }

    /* ===== 中央寄せエリア ===== */
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }

    /* ===== タイトル ===== */
    .title {
      text-align: center;
    }

    .title h1 {
      font-size: 2.4rem;
      letter-spacing: 0.2em;
      margin-bottom: 16px;
    }

    .title p {
      font-size: 0.95rem;
      opacity: 0.85;
      line-height: 1.8;
    }

    /* ===== メニュー ===== */
    .menu {
      width: 100%;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #4f6bff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .menu button.secondary {
      background: #2a2f55;
      font-weight: normal;
    }

    /* ===== フッター ===== */
    footer {
      font-size: 0.75rem;
      opacity: 0.6;
      text-align: center;
      padding-bottom: 8px;
    }
  </style>
</head>

<body>

<div class="app-wrapper">
  <div class="app">

    <div class="center">
      <div class="title">
        <p>サンショクトウギ</p>
        <h1>三色闘戯</h1>
        <p>
          手札はすべて公開。<br>
          読み合いで、勝利を奪え。
        </p>
      </div>

      <div class="menu">
        <button onclick="alert('ランクマッチ（未実装）')">
          ▶ ランクマッチ
        </button>

        <button class="secondary" onclick="alert('デッキ編成（未実装）')">
          デッキ編成
        </button>

        <button class="secondary" onclick="alert('カード取得（未実装）')">
          カード取得
        </button>

        <button class="secondary" onclick="location.href='rule.html'">
          遊び方
        </button>
      </div>
    </div>

    <footer>
      <p>
        Web Browser Card Game<br>
        © Ryotaro Sakamoto
      </p>
    </footer>

  </div>
</div>

</body>
</html>
