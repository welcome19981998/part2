<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三色闘戯</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #0f1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", "Hiragino Kaku Gothic ProN",
                   Meiryo, sans-serif;
      color: #eaeaf0;
    }

    .app-wrapper {
      display: flex;
      justify-content: center;
      height: 100%;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100%;
      background: linear-gradient(180deg, #1c2150, #171a2e);
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* ★ 重要 */
      align-items: center;
      padding: 24px 20px 16px;
    }

    /* ===== タイトル ===== */
    .title {
      text-align: center;
      margin-top: 4vh; /* ★ pxやめる */
    }

    .title h1 {
      font-size: 2.2rem;
      letter-spacing: 0.18em;
      margin: 8px 0 12px;
    }

    .title p {
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.7;
    }

    /* ===== メニュー ===== */
    .menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px; /* ★ 少し詰める */
      margin-top: 4vh;
    }

    .menu button {
      width: 100%;
      padding: 14px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #fff;
      background: #4f6bff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .menu button.secondary {
      background: #2a2f55;
      font-weight: normal;
    }

    /* ===== フッター ===== */
    footer {
      font-size: 0.7rem;
      opacity: 0.6;
      text-align: center;
      padding-top: 8px;
    }

    /* ===== 縦向き固定 ===== */
    .orientation-lock {
      position: fixed;
      inset: 0;
      background: #0f1220;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div class="app-wrapper">
  <div class="app">

    <div class="title">
      <p>サンショクトウギ</p>
      <h1>三色闘戯</h1>
      <p>
        手札はすべて公開。<br>
        読み合いで、勝利を奪え。
      </p>
    </div>

    <div class="menu">
      <button>▶ ランクマッチ</button>
      <button class="secondary">デッキ編成</button>
      <button class="secondary">カード取得</button>
      <button class="secondary" onclick="location.href='rule.html'">遊び方</button>
    </div>

    <footer>
      Web Browser Card Game<br>
      © Ryotaro Sakamoto
    </footer>

  </div>
</div>

<div class="orientation-lock" id="orientationLock">
  <p>このゲームは縦向き専用です。<br>端末を縦にしてください。</p>
</div>

<script>
  function checkOrientation() {
    const lock = document.getElementById('orientationLock');
    lock.style.display =
      window.innerWidth > window.innerHeight ? 'flex' : 'none';
  }
  window.addEventListener('load', checkOrientation);
  window.addEventListener('resize', checkOrientation);
</script>

</body>
</html>
