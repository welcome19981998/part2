<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Battle | 三色闘戯</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
}

.enemy-area {
  justify-content: space-between;
  align-items: flex-start;
}

.self-area {
  justify-content: space-between;
  align-items: flex-end;
}

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  border-radius: 10px;
  background: #2a2f55;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  line-height: 1.2;
  opacity: 0.9;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
.card {
  width: 72px;
  height: 96px;
  background: #4f6bff;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

/* レベル（左上） */
.card .level {
  position: absolute;
  top: 4px;
  left: 6px;
  font-size: 0.65rem;
  font-weight: bold;
}

/* ダメージ（右下） */
.card .damage {
  position: absolute;
  bottom: 4px;
  right: 6px;
  width: 22px;
  height: 22px;
  background: #111;
  border-radius: 50%;
  font-size: 0.7rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== バトル中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.65);
  z-index: 10000;
}

.modal-canvas {
  width: 360px;
  height: 640px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-origin: center;
}

.card-modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* 拡大カード */
.card-large {
  width: 260px;
  height: 360px;
  background: #4f6bff;
  border-radius: 20px;
  position: relative;
}

/* 拡大版レベル */
.card-large .level {
  top: 12px;
  left: 16px;
  font-size: 1.2rem;
}

/* 拡大版ダメージ */
.card-large .damage {
  bottom: 12px;
  right: 16px;
  width: 48px;
  height: 48px;
  font-size: 1.2rem;
}

/* ===== ボタン ===== */
.modal-buttons {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-buttons button {
  padding: 14px;
  font-size: 0.95rem;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.primary { background: #4f6bff; color: #fff; }
.secondary { background: #2a2f55; color: #fff; }
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app" id="app">

    <!-- 相手 -->
    <div class="player-area enemy-area">
      <div class="zone-column">
        <div class="life">ライフ: 10</div>
        <div class="zone">墓地</div>
        <div class="zone">デッキ<br>残り: 15</div>
      </div>

      <div class="hand">
        <div class="card" onclick="openEnemyCard('Lv.2', 3)">
          <div class="level">Lv.2</div>
          <div class="damage">3</div>
        </div>
        <div class="card" onclick="openEnemyCard('Lv.0', 0)">
          <div class="level">Lv.0</div>
          <div class="damage">0</div>
        </div>
      </div>
    </div>

    <div class="battlefield">カード選択</div>

    <!-- 自分 -->
    <div class="player-area self-area">
      <div class="hand">
        <div class="card" onclick="openPlayerCard('Lv.3', 5, true)">
          <div class="level">Lv.3</div>
          <div class="damage">5</div>
        </div>
        <div class="card" onclick="openPlayerCard('Lv.-1', '?', false)">
          <div class="level">Lv.-1</div>
          <div class="damage">?</div>
        </div>
      </div>

      <div class="zone-column">
        <div class="life">ライフ: 10</div>
        <div class="zone">墓地</div>
        <div class="zone">デッキ<br>残り: 15</div>
      </div>
    </div>

  </div>
</div>

<!-- ===== モーダル ===== -->
<div class="card-modal" id="cardModal">
  <div class="modal-canvas" id="modalCanvas">
    <div class="card-modal-content">
      <div class="card-large" id="modalCard"></div>
      <div class="modal-buttons" id="modalButtons"></div>
    </div>
  </div>
</div>

<script>
/* ===== scale ===== */
function fit(target, w, h) {
  const scale = Math.min(
    window.innerWidth / w,
    window.innerHeight / h
  );
  target.style.transform = `scale(${scale})`;
}
const app = document.getElementById("app");
const modalCanvas = document.getElementById("modalCanvas");
function resizeAll() {
  fit(app, 360, 640);
  fit(modalCanvas, 360, 640);
}
window.addEventListener("load", resizeAll);
window.addEventListener("resize", resizeAll);

/* ===== モーダル制御 ===== */
const cardModal = document.getElementById("cardModal");
const modalCard = document.getElementById("modalCard");
const modalButtons = document.getElementById("modalButtons");

function openCard(level, damage, actions) {
  modalCard.innerHTML = `
    <div class="level">${level}</div>
    <div class="damage">${damage}</div>
  `;
  modalButtons.innerHTML = "";

  actions.forEach(a => {
    const btn = document.createElement("button");
    btn.textContent = a.label;
    btn.className = a.type;
    btn.onclick = a.onClick;
    modalButtons.appendChild(btn);
  });

  const closeBtn = document.createElement("button");
  closeBtn.textContent = "閉じる";
  closeBtn.className = "secondary";
  closeBtn.onclick = closeModal;
  modalButtons.appendChild(closeBtn);

  cardModal.style.display = "flex";
}

function closeModal() {
  cardModal.style.display = "none";
}

/* ===== 自分カード ===== */
function openPlayerCard(level, damage, hasChoice) {
  const actions = hasChoice
    ? [
        { label: "赤として場に出す", type: "primary", onClick: () => alert("赤") },
        { label: "青として場に出す", type: "primary", onClick: () => alert("青") }
      ]
    : [
        { label: "場に出す", type: "primary", onClick: () => alert("出す") }
      ];
  openCard(level, damage, actions);
}

/* ===== 相手カード ===== */
function openEnemyCard(level, damage) {
  openCard(level, damage, []);
}
</script>

</body>
</html>
