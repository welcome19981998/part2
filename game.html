<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>三色闘戯 | Battle</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.enemy-area { align-items: flex-start; }
.self-area  { align-items: flex-end; }

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  background: #2a2f55;
  border-radius: 10px;
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
.card, .card-large, .battle-card {
  background: #4f6bff;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.card {
  width: 72px;
  height: 96px;
}

.card-large {
  width: 260px;
  height: 360px;
  border-radius: 20px;
}

.battle-card {
  width: 120px;
  height: 160px;
  border-radius: 14px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* ===== レベル & ダメージ ===== */
.level, .damage {
  position: absolute;
  width: 22px;
  height: 22px;
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.level {
  top: 6px;
  left: 6px;
  flex-direction: column;
}

.level span { font-size: 0.45rem; }
.level strong { font-size: 0.75rem; }

.damage {
  bottom: 6px;
  right: 6px;
  font-size: 0.75rem;
}

/* ===== 中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  justify-content: center;
  align-items: center;
  z-index: 9000;
}

.modal-canvas {
  width: 360px;
  height: 640px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.modal-buttons {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-buttons button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 0.95rem;
}

.primary { background: #4f6bff; color: #fff; }
.secondary { background: #2a2f55; color: #fff; }

/* ===== バトル演出 ===== */
.battle-cards {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 40px;
  z-index: 8000;
}

.win { transform: scale(1.3); }
.lose { transform: scale(0.85); opacity: 0.4; }

.result-text {
  position: absolute;
  bottom: 120px;
  font-size: 1.4rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s;
}
.result-text.show { opacity: 1; }
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app" id="app">

    <!-- 相手 -->
    <div class="player-area enemy-area">
      <div class="zone-column">
        <div class="life" id="enemyLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone" id="enemyDeck">デッキ<br>15</div>
      </div>
      <div class="hand" id="enemyHand"></div>
    </div>

    <div class="battlefield">カードを選択</div>

    <!-- 自分 -->
    <div class="player-area self-area">
      <div class="hand" id="playerHand"></div>
      <div class="zone-column">
        <div class="life" id="playerLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone" id="playerDeck">デッキ<br>15</div>
      </div>
    </div>

  </div>
</div>

<!-- ===== モーダル ===== -->
<div class="card-modal" id="cardModal">
  <div class="modal-canvas">
    <div class="card-modal-content">
      <div class="card-large" id="modalCard"></div>
      <div class="modal-buttons" id="modalButtons"></div>
    </div>
  </div>
</div>

<!-- ===== バトル ===== -->
<div class="battle-cards" id="battleLayer">
  <div class="battle-card" id="playerBattle"></div>
  <div class="battle-card" id="enemyBattle"></div>
  <div class="result-text" id="battleResult"></div>
</div>

<script>
/* ===== 初期データ ===== */
let playerDeck = 15;
let enemyDeck = 15;
let selectedCard = null;

const playerHandData = [
  { level:3, damage:5, color:'red', choice:true },
  { level:1, damage:2, color:'blue', choice:false },
  { level:-2, damage:'?', color:'yellow', choice:false }
];

const enemyHandData = [
  { level:2, damage:3, color:'blue' },
  { level:0, damage:0, color:'red' },
  { level:-1, damage:'?', color:'yellow' }
];

/* ===== 描画 ===== */
function cardHTML(c){
  return `
    <div class="level"><span>Lv.</span><strong>${c.level}</strong></div>
    <div class="damage">${c.damage}</div>
  `;
}

function renderHands(){
  const p = document.getElementById("playerHand");
  const e = document.getElementById("enemyHand");
  p.innerHTML = "";
  e.innerHTML = "";

  playerHandData.forEach(card=>{
    const d = document.createElement("div");
    d.className="card";
    d.innerHTML = cardHTML(card);
    d.onclick = ()=>openPlayerCard(card);
    p.appendChild(d);
  });

  enemyHandData.forEach(card=>{
    const d = document.createElement("div");
    d.className="card";
    d.innerHTML = cardHTML(card);
    d.onclick = ()=>openEnemyCard(card);
    e.appendChild(d);
  });
}

/* ===== モーダル ===== */
const modal = document.getElementById("cardModal");
const modalCard = document.getElementById("modalCard");
const modalButtons = document.getElementById("modalButtons");

function openPlayerCard(card){
  selectedCard = card;
  modalCard.innerHTML = cardHTML(card);
  modalButtons.innerHTML = "";

  if(card.choice){
    ["red","blue"].forEach(c=>{
      btn(c+"として出す",()=>{
        card.color = c;
        closeAndBattle();
      });
    });
  }else{
    btn("場に出す", closeAndBattle);
  }
  btn("閉じる", ()=>modal.style.display="none", true);
  modal.style.display="flex";
}

function openEnemyCard(card){
  modalCard.innerHTML = cardHTML(card);
  modalButtons.innerHTML="";
  btn("閉じる", ()=>modal.style.display="none", true);
  modal.style.display="flex";
}

function btn(text,fn,secondary){
  const b=document.createElement("button");
  b.textContent=text;
  b.className=secondary?"secondary":"primary";
  b.onclick=fn;
  modalButtons.appendChild(b);
}

/* ===== バトル ===== */
function closeAndBattle(){
  modal.style.display="none";
  const enemy = enemyHandData[0];
  startBattle(selectedCard, enemy);
}

function judge(p,e){
  if(p===e) return "draw";
  if((p==="red"&&e==="yellow")||(p==="yellow"&&e==="blue")||(p==="blue"&&e==="red")) return "win";
  return "lose";
}

function startBattle(pCard,eCard){
  const layer=document.getElementById("battleLayer");
  const p=document.getElementById("playerBattle");
  const e=document.getElementById("enemyBattle");
  const r=document.getElementById("battleResult");

  layer.style.display="flex";
  p.className="battle-card";
  e.className="battle-card";
  r.className="result-text";

  p.innerHTML = cardHTML(pCard);
  e.innerHTML = cardHTML(eCard);

  setTimeout(()=>{
    const res=judge(pCard.color,eCard.color);
    r.textContent=res==="win"?"YOU WIN":res==="lose"?"YOU LOSE":"DRAW";
    r.classList.add("show");

    setTimeout(()=>{
      layer.style.display="none";
      graveAndDraw();
    },1500);
  },600);
}

/* ===== 墓地 → ドロー ===== */
function graveAndDraw(){
  playerHandData.shift();
  enemyHandData.shift();

  playerDeck--;
  enemyDeck--;

  document.getElementById("playerDeck").innerHTML=`デッキ<br>${playerDeck}`;
  document.getElementById("enemyDeck").innerHTML=`デッキ<br>${enemyDeck}`;

  // ドロー（ダミー）
  playerHandData.push({level:0,damage:1,color:'red',choice:false});
  enemyHandData.push({level:1,damage:2,color:'blue'});

  renderHands();
}

/* ===== 初期描画 ===== */
renderHands();
</script>

</body>
</html>
