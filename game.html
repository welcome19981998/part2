<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battle Stable</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  color: #fff;
  font-family: system-ui;
}

.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  max-width: 100vw;
  height: 640px;
  max-height: 100vh;
  background: #171a2e;
  display: flex;
  flex-direction: column;
  padding: 10px;
  overflow: hidden;
}

/* ===== プレイヤー ===== */
.player {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.enemy { align-items: flex-start; }
.self  { align-items: flex-end; }

/* ===== ライフ ===== */
.life {
  font-size: 14px;
  margin-bottom: 4px;
}

/* ===== ゾーン ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.zone {
  width: 64px;
  height: 86px;
  background: #2a2f55;
  border-radius: 8px;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  justify-content: center;
  gap: 6px;
  width: 100%;
  max-width: 100%;
  overflow: hidden;
}

/* ===== カード ===== */
.card {
  width: min(72px, 22vw);
  height: calc(min(72px, 22vw) * 1.33);
  background: #4f6bff;
  border-radius: 8px;
  position: relative;
  flex-shrink: 1;
  cursor: pointer;
}

.level, .damage {
  position: absolute;
  width: 22px;
  height: 22px;
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.level { top: 4px; left: 4px; }
.damage { bottom: 4px; right: 4px; }

/* ===== 中央 ===== */
.center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.6;
}

/* ===== アニメーション ===== */
.animation-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 5000;
}

.fly-card {
  position: fixed;
  width: 72px;
  height: 96px;
  background: #4f6bff;
  border-radius: 8px;
  transition: transform 0.6s ease;
  z-index: 5001;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app">

    <!-- 相手 -->
    <div class="player enemy">
      <div class="zone-column">
        <div class="life">ライフ:10</div>
        <div class="zone" id="enemyGrave">墓地</div>
        <div class="zone">デッキ15</div>
      </div>
      <div class="hand"></div>
    </div>

    <div class="center">カードを選択</div>

    <!-- 自分 -->
    <div class="player self">
      <div class="hand" id="playerHand"></div>
      <div class="zone-column">
        <div class="life">ライフ:10</div>
        <div class="zone" id="playerGrave">墓地</div>
        <div class="zone">デッキ15</div>
      </div>
    </div>

  </div>
</div>

<div class="animation-layer" id="animLayer"></div>

<script>
const playerHand = document.getElementById("playerHand");
const playerGrave = document.getElementById("playerGrave");
const animLayer = document.getElementById("animLayer");

const cards = [
  { level: 3, damage: 5 },
  { level: 1, damage: 2 },
  { level: -2, damage: "?" }
];

function cardHTML(c) {
  return `
    <div class="level">${c.level}</div>
    <div class="damage">${c.damage}</div>
  `;
}

cards.forEach(c => {
  const el = document.createElement("div");
  el.className = "card";
  el.innerHTML = cardHTML(c);
  el.onclick = () => sendToGrave(el);
  playerHand.appendChild(el);
});

function sendToGrave(cardEl) {
  const start = cardEl.getBoundingClientRect();
  const end = playerGrave.getBoundingClientRect();

  const fly = document.createElement("div");
  fly.className = "fly-card";
  fly.innerHTML = cardEl.innerHTML;
  fly.style.left = start.left + "px";
  fly.style.top = start.top + "px";

  animLayer.appendChild(fly);

  requestAnimationFrame(() => {
    fly.style.transform =
      `translate(${end.left - start.left}px, ${end.top - start.top}px) scale(0.6)`;
  });

  setTimeout(() => fly.remove(), 700);
}
</script>

</body>
</html>
