<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>三色闘戯 | Battle</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* ★はみ出し防止 */
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
  overflow: hidden; /* ★はみ出し防止 */
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.enemy-area { align-items: flex-start; }
.self-area  { align-items: flex-end; }

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  background: #2a2f55;
  border-radius: 10px;
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
.card, .card-large, .battle-card {
  background: #4f6bff;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

.card {
  width: 72px;
  height: 96px;
}

.card-large {
  width: 260px;
  height: 360px;
  border-radius: 20px;
}

.battle-card {
  width: 120px;
  height: 160px;
  border-radius: 14px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* ===== レベル & ダメージ ===== */
.level, .damage {
  position: absolute;
  width: 22px;
  height: 22px;
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.level {
  top: 6px;
  left: 6px;
  flex-direction: column;
}
.level span { font-size: 0.45rem; }
.level strong { font-size: 0.75rem; }

.damage {
  bottom: 6px;
  right: 6px;
  font-size: 0.75rem;
}

/* ===== 中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  justify-content: center;
  align-items: center;
  z-index: 9000;
}

/* ===== バトル演出 ===== */
.battle-cards {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 40px;
  z-index: 8000;
}

.win { transform: scale(1.3); }
.lose { transform: scale(0.85); opacity: 0.4; }

.result-text {
  position: absolute;
  bottom: 120px;
  font-size: 1.4rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s;
}
.result-text.show { opacity: 1; }

/* ===== ダメージ飛翔 ===== */
.damage-fly {
  position: fixed;
  font-size: 1.2rem;
  font-weight: bold;
  color: #ff5a5a;
  pointer-events: none;
  transition: transform 0.6s ease, opacity 0.6s ease;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app" id="app">

    <!-- 相手 -->
    <div class="player-area enemy-area">
      <div class="zone-column">
        <div class="life" id="enemyLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone">デッキ<br>15</div>
      </div>
      <div class="hand"></div>
    </div>

    <div class="battlefield">カードを選択</div>

    <!-- 自分 -->
    <div class="player-area self-area">
      <div class="hand"></div>
      <div class="zone-column">
        <div class="life" id="playerLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone">デッキ<br>15</div>
      </div>
    </div>

  </div>
</div>

<!-- ===== バトル ===== -->
<div class="battle-cards" id="battleLayer">
  <div class="battle-card" id="playerBattle"></div>
  <div class="battle-card" id="enemyBattle"></div>
  <div class="result-text" id="battleResult"></div>
</div>

<script>
/* ===== スケール ===== */
function fit(el,w,h){
  const s=Math.min(innerWidth/w,innerHeight/h);
  el.style.transform=`scale(${s})`;
}
const app=document.getElementById("app");
addEventListener("resize",()=>fit(app,360,640));
fit(app,360,640);

/* ===== ダメージ飛翔 ===== */
function flyDamage(fromEl, toEl, dmg){
  const f = fromEl.getBoundingClientRect();
  const t = toEl.getBoundingClientRect();

  const d = document.createElement("div");
  d.className = "damage-fly";
  d.textContent = `-${dmg}`;

  d.style.left = f.left + f.width/2 + "px";
  d.style.top  = f.top  + f.height/2 + "px";

  document.body.appendChild(d);

  requestAnimationFrame(()=>{
    d.style.transform =
      `translate(${t.left - f.left}px, ${t.top - f.top}px) scale(0.6)`;
    d.style.opacity = "0";
  });

  setTimeout(()=>d.remove(),600);
}

/* ===== バトル（デモ） ===== */
const playerBattle=document.getElementById("playerBattle");
const enemyBattle=document.getElementById("enemyBattle");
const result=document.getElementById("battleResult");
const layer=document.getElementById("battleLayer");

playerBattle.innerHTML = `<div class="damage">5</div>`;
enemyBattle.innerHTML  = `<div class="damage">3</div>`;

layer.style.display="flex";
setTimeout(()=>{
  playerBattle.classList.add("win");
  enemyBattle.classList.add("lose");
  result.textContent="YOU WIN";
  result.classList.add("show");

  flyDamage(playerBattle, document.getElementById("enemyLife"), 5);

  setTimeout(()=>layer.style.display="none",2000);
},600);
</script>

</body>
</html>
