<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>三色闘戯 | Battle</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #0f1220;
  font-family: system-ui, sans-serif;
  color: #eaeaf0;
}

/* ===== 縦キャンバス ===== */
.app-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 360px;
  height: 640px;
  background: linear-gradient(180deg, #1c2150, #171a2e);
  display: flex;
  flex-direction: column;
  padding: 12px;
  transform-origin: center;
}

/* ===== プレイヤーエリア ===== */
.player-area {
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.enemy-area { align-items: flex-start; }
.self-area  { align-items: flex-end; }

/* ===== デッキ・墓地 ===== */
.zone-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.life {
  font-size: 0.75rem;
  opacity: 0.85;
}

.zone {
  width: 72px;
  height: 96px;
  background: #2a2f55;
  border-radius: 10px;
  font-size: 0.7rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== 手札 ===== */
.hand {
  display: flex;
  gap: 8px;
}

/* ===== カード ===== */
.card, .card-large, .battle-card {
  background: #4f6bff;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
}

/* 通常 */
.card {
  width: 72px;
  height: 96px;
}

/* 拡大 */
.card-large {
  width: 260px;
  height: 360px;
  border-radius: 20px;
}

/* バトル用 */
.battle-card {
  width: 120px;
  height: 160px;
  border-radius: 14px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* ===== レベル & ダメージ ===== */
.level, .damage {
  position: absolute;
  width: 22px;
  height: 22px;
  background: #111;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.level {
  top: 6px;
  left: 6px;
  flex-direction: column;
}

.level span {
  font-size: 0.45rem;
}

.level strong {
  font-size: 0.75rem;
}

.damage {
  bottom: 6px;
  right: 6px;
  font-size: 0.75rem;
}

/* ===== 中央 ===== */
.battlefield {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0.7;
}

/* ===== モーダル ===== */
.card-modal {
  position: fixed;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.65);
  justify-content: center;
  align-items: center;
  z-index: 9000;
}

.modal-canvas {
  width: 360px;
  height: 640px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.modal-buttons {
  width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.modal-buttons button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 0.95rem;
}

.primary { background: #4f6bff; color: #fff; }
.secondary { background: #2a2f55; color: #fff; }

/* ===== バトル演出 ===== */
.battle-cards {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  gap: 40px;
  z-index: 8000;
}

.win { transform: scale(1.3); }
.lose { transform: scale(0.85); opacity: 0.4; }

.result-text {
  position: absolute;
  bottom: 120px;
  font-size: 1.4rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s;
}
.result-text.show { opacity: 1; }

/* ===== 飛ぶダメージ ===== */
.flying-damage {
  position: fixed;
  font-size: 1.2rem;
  font-weight: bold;
  color: #ff6b6b;
  animation: fly 0.8s ease forwards;
  z-index: 8500;
}

@keyframes fly {
  to {
    transform: translateY(-80px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="app-wrapper">
  <div class="app" id="app">

    <div class="player-area enemy-area">
      <div class="zone-column">
        <div class="life" id="enemyLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone" id="enemyDeck">デッキ<br>15</div>
      </div>
      <div class="hand">
        <div class="card" onclick="openEnemyCard(2,3)">
          <div class="level"><span>Lv.</span><strong>2</strong></div>
          <div class="damage">3</div>
        </div>
      </div>
    </div>

    <div class="battlefield">カードを選択</div>

    <div class="player-area self-area">
      <div class="hand">
        <div class="card" onclick="openPlayerCard({level:3,damage:5,color:'red'}, false)">
          <div class="level"><span>Lv.</span><strong>3</strong></div>
          <div class="damage">5</div>
        </div>
      </div>
      <div class="zone-column">
        <div class="life" id="playerLife">ライフ:10</div>
        <div class="zone">墓地</div>
        <div class="zone" id="playerDeck">デッキ<br>15</div>
      </div>
    </div>

  </div>
</div>

<div class="battle-cards" id="battleLayer">
  <div class="battle-card" id="playerBattle"></div>
  <div class="battle-card" id="enemyBattle"></div>
  <div class="result-text" id="battleResult"></div>
</div>

<script>
let playerLife = 10;
let enemyLife = 10;
let playerDeck = 15;
let enemyDeck = 15;
let selectedCard = null;

/* ===== モーダル簡略 ===== */
function openPlayerCard(card){
  selectedCard = card;
  startBattle(card,{level:2,damage:3,color:"blue"});
}

/* ===== バトル ===== */
function judge(p,e){
  if(p===e) return "draw";
  if((p==="red"&&e==="yellow")||(p==="yellow"&&e==="blue")||(p==="blue"&&e==="red")) return "win";
  return "lose";
}

function startBattle(pCard,eCard){
  const layer = document.getElementById("battleLayer");
  const p = document.getElementById("playerBattle");
  const e = document.getElementById("enemyBattle");
  const r = document.getElementById("battleResult");

  layer.style.display="flex";
  p.innerHTML = createCardHTML(pCard);
  e.innerHTML = createCardHTML(eCard);

  setTimeout(()=>{
    const res = judge(pCard.color,eCard.color);
    r.textContent = res==="win"?"YOU WIN":res==="lose"?"YOU LOSE":"DRAW";
    r.classList.add("show");

    if(res==="win"){
      damage(enemyLifeEl(), pCard.damage);
      enemyLife -= pCard.damage;
      updateLife();
    }

    setTimeout(()=>{
      layer.style.display="none";
      drawPhase();
    },1200);

  },600);
}

/* ===== ダメージ演出 ===== */
function damage(targetEl, amount){
  const d = document.createElement("div");
  d.className="flying-damage";
  d.textContent=`-${amount}`;
  const rect = targetEl.getBoundingClientRect();
  d.style.left = rect.left+"px";
  d.style.top = rect.top+"px";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),800);
}

/* ===== ドロー ===== */
function drawPhase(){
  playerDeck--; enemyDeck--;
  document.getElementById("playerDeck").innerHTML=`デッキ<br>${playerDeck}`;
  document.getElementById("enemyDeck").innerHTML=`デッキ<br>${enemyDeck}`;
}

function updateLife(){
  document.getElementById("playerLife").textContent=`ライフ:${playerLife}`;
  document.getElementById("enemyLife").textContent=`ライフ:${enemyLife}`;
}

function enemyLifeEl(){ return document.getElementById("enemyLife"); }

function createCardHTML(c){
  return `<div class="level"><span>Lv.</span><strong>${c.level}</strong></div>
          <div class="damage">${c.damage}</div>`;
}
</script>

</body>
</html>
